<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="container">
    <header class="header">
        <nav>
            <ul>
                <li class="select">发贴审核</li>
                <li class="notSelect">评论审核</li>
            </ul>
        </nav>

        <div id="datepickerContainer">
           ...
        </div>
    </header>


    <section id="post">
        <section class="firstLevelChartBody">
            <div class="box">
                <div class="firstLevelItem">
                    <div class="row1">
                        <h3>贴子审核量</h3>

                        <div class="right">
                            <div class="td">
                                <span class="qushi">趋势</span>
                            </div>
                        </div>
                    </div>
                    <div class="row2">
                        <span id="post_check_firstLevelPage_num"></span>
                    </div>
                </div>
                <div class="firstLevelItem">
                    <div class="row1">
                        <h3>贴子删除量</h3>

                        <div class="right">
                            <div class="td">
                                <span class="qushi">趋势</span>
                            </div>
                        </div>
                    </div>
                    <div class="row2">
                        <span id="post_delete_firstLevelPage_num"></span>
                    </div>
                </div>
            </div>
        </section>

        <section id="post_secondLevelPage_chartBody" class="secondLevelChartBody qushiBody">
            <article>
                <header>
                    <button class="close" type="button">×</button>
                    <h4></h4>
                </header>
                <section class="chartContainer">
                    <article>
                        <div class="loading"></div>
                        <div id="post_secondLevelPage_chart"></div>
                    </article>
                </section>
            </article>
        </section>

        <section id="post_firstLevelPage_chartBody" class="chartContainer">
            <article>
                <div class="loading"></div>
                <div id="post_firstLevelPage_chart"></div>
            </article>
        </section>
    </section>

    <section id="comment">
        <section class="firstLevelChartBody">
            <div class="box">
                <div class="firstLevelItem">
                    <div class="row1">
                        <h3>评论审核量</h3>

                        <div class="right">
                            <div class="td">
                                <span class="qushi">趋势</span>
                            </div>
                        </div>
                    </div>
                    <div class="row2">
                        <span id="comment_check_firstLevelPage_num"></span>
                    </div>
                </div>
                <div class="firstLevelItem">
                    <div class="row1">
                        <h3>评论删除量</h3>

                        <div class="right">
                            <div class="td">
                                <span class="qushi">趋势</span>
                            </div>
                        </div>
                    </div>
                    <div class="row2">
                        <span id="comment_delete_firstLevelPage_num"></span>
                    </div>
                </div>
            </div>
        </section>

        <section id="comment_secondLevelPage_chartBody" class="secondLevelChartBody qushiBody">
            <article>
                <header>
                    <button class="close" type="button">×</button>
                    <h4></h4>
                </header>
                <section class="chartContainer">
                    <article>
                        <div class="loading"></div>
                        <div id="comment_secondLevelPage_chart"></div>
                    </article>
                </section>
            </article>
        </section>

        <section id="comment_firstLevelPage_chartBody" class="chartContainer">
            <article>
                <div class="loading"></div>
                <div id="comment_firstLevelPage_chart"></div>
            </article>
        </section>
    </section>
</div>
</body>
</html>
